<script>
   function calculateArea(side) {
    return side*side;
}

function getUserInput() {
    const side = parseFloat(prompt("Enter the number:"));

    const area = calculateArea(side);
    console.log(`The area of the square is: ${area}`);
}


getUserInput();



</script>
