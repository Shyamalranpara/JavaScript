<script>
    const factorial = (n) => {
    if (n < 0) return undefined;
    if (n === 0 || n === 1) return 1; 
    return n * factorial(n - 1);
};

// Example 
console.log(factorial(5)); 
console.log(factorial(0)); 
console.log(factorial(-1)); 

</script>
