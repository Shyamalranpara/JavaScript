<script>

    // shift method
let city=["rajkot","ahmedabad","surat"];
    console.log(city)
    
    let city1=city.shift("");

    // unshift method
    let city2=["ahmedabad","surat","jamnagar"]

    let city3=city2.unshift("rajkot")
