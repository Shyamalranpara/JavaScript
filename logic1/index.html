<script>

    // max value 
let x=[1,2,3,8,9,0];

let max=x[0];

console.log(x);

for(i=0;i<x.length;i++){
if(x[i]>max){
    max=x[i]
}


}
console.log(max)



// min value
let y=[3,4,5,8,9,0]

let min=0;

console.log(y);

for(i=0;i>y.length;i--){
if(y[i]<min){
min=y[i]
}
}
console.log(min)


// repeated value 
let arr=[5,5,7,8,9,9]
console.log(arr);

let result=0;
for(i=0;i<arr.length;i++ ){
    for(j=1+i;j<arr.length;j++){
        if(arr[i]==arr[j]){
            console.log(arr[i])
        }
    }
}



</script>
