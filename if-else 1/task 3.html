<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
</head>
<body>

    <input type="number" placeholder="number check">
    <button onclick="compareNumbers">check</button>
    <script>
        function compareNumbers(num1, num2) {
            if (num1 > num2) {
                console.log("First number is greater.");
            } else if (num1 < num2) {
                console.log("Second number is greater.");
            } else {
                console.log("Both numbers are equal.");
            }
        }

        const input1 = prompt("Enter the first number:");
        const input2 = prompt("Enter the second number:");

        const number1 = parseFloat(input1);
        const number2 = parseFloat(input2);

        compareNumbers(number1, number2);
    </script>
</body>
</html>
